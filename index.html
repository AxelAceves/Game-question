<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section id="pantalla-inicial">
        <h1>Sabes mas Que Nosotros?</h1>

    <section id="pantalla-juego">
      
<div id="color-changing-div" style="background-color: #F9D5E5; color: #4B0082; text-align: center; padding: 20px; border-radius: 10px;">

</div>

</div>

        <div class="container">
